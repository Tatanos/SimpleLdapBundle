Yunai39\Bundle\SimpleLdapBundle\Entity\UserLdap:
    type: entity
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:

        idLdap:
            type: string
            length: '255'
        valid:
            type: boolean
            nullable: true
    manyToMany:
        roles:
            targetEntity: RoleLdap
            cascade: ["persist", "merge"]